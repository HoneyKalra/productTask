<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Delivery Info</title>

    <script src="script.js" defer></script>
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">

        <h2 class="text-2xl font-semibold mb-4">Delivery Information</h2>

        <!-- Form -->
        <form id="js-user-details">

            <!-- First Name -->
            <div class="mb-4">
                <label for="js-firstName" class="block text-gray-600 text-sm font-medium mb-2">First Name</label>
                <input type="text" id="js-firstName" name="js-firstName"
                    class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                <div id="js-firstNameError" class="text-red-600  font-size:1rem mt-1"></div>
            </div>

            <!-- Last Name -->
            <div class="mb-4">
                <label for="js-lastName" class="block text-gray-600 text-sm font-medium mb-2">Last Name</label>
                <input type="text" id="js-lastName" name="js-lastName"
                    class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                <div id="js-lastNameError" class="error"></div>
            </div>
            <div class="flex justify-between" id="city-states-wrapper">
                <!-- City -->
                <div class="mb-4">
                    <label for="js-city" class="block text-gray-600 text-sm font-medium mb-2">City</label>
                    <input type="text" id="js-city" name="city"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    <div id="js-cityError" class="error"></div>
                </div>

                <!-- State -->
                <div class="mb-4">
                    <label for="js-state" class="block text-gray-600 text-sm font-medium mb-2">State</label>
                    <input type="text" id="state" name="state"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    <div id="js-stateError" class="error"></div>
                </div>

            </div>

            <div class="flex justify-between">
                <!-- ZIP -->
                <div class="mb-4">
                    <label for="js-zip" class="block text-gray-600 text-sm font-medium mb-2">ZIP Code</label>
                    <input type="text" id="js-zip" name="zip"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    <div id="js-zipError" class="error"></div>
                </div>

                <!-- Phone -->
                <div class="mb-6">
                    <label for="js-phone" class="block text-gray-600 text-sm font-medium mb-2">Phone Number</label>
                    <input type="text" id="js-phone" name="phone"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    <div id="js-phoneError" class="error"></div>
                </div>

            </div>


            <!-- Submit Button -->
            <div class="flex items-center justify-end">
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                    Submit
                </button>
            </div>

        </form>

    </div>

    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">

        <h2 class="text-2xl font-semibold mb-4">Payment Information</h2>

        <!-- Form -->
        <form>

            <!-- Card Number -->
            <div class="mb-4">
                <label for="cardNumber" class="block text-gray-600 text-sm font-medium mb-2">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber"
                    class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
            </div>

            <!-- CVC -->
            <div class="mb-6">
                <label for="cvc" class="block text-gray-600 text-sm font-medium mb-2">CVC (Card Verification
                    Code)</label>
                <input type="text" id="cvc" name="cvc"
                    class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
            </div>
            <!--expiry field-->
            <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
                <label for="expiry" class="block text-sm font-medium text-gray-700">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM / YY"
                    class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">


            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-end">
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                    Pay Now
                </button>
            </div>

        </form>

    </div>

</body>

</html>
