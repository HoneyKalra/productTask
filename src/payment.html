<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../public/css/output.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">

        <h2 class="text-2xl font-semibold mb-4">Delivery Information</h2>

        <form id="js-user-details" autocomplete="off">


            <div class="mb-4">
                <label for="js-firstName" class="block text-gray-600 text-sm font-medium mb-2">First Name</label>
                <input type="text" id="js-firstName" name="firstName"
                    class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                <div id="firstNameError" class="text-red-600  font-size:1rem mt-1"></div>
            </div>


            <div class="mb-4">
                <label for="js-lastName" class="block text-gray-600 text-sm font-medium mb-2">Last Name</label>
                <input type="text" id="js-lastName" name="lastName"
                    class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                <div id="lastNameError" class="text-red-600  font-size:1rem mt-1"></div>
            </div>

            <div class="mb-4">
                <label for="js-address" class="block text-gray-600 text-sm font-medium mb-2">Address</label>
                <input type="text" id="js-address" name="address"
                    class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                <div id="addressError" class="text-red-600  font-size:1rem mt-1"></div>
            </div>
            <div class="flex gap-3" id="city-states-wrapper">

                <div class="mb-4">
                    <label for="js-city" class="block text-gray-600 text-sm font-medium mb-2">City</label>
                    <input type="text" id="js-city" name="city"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    <div id="cityError" class="text-red-600  font-size:1rem mt-1"></div>
                </div>


                <div class="mb-4">
                    <label for="js-state" class="block text-gray-600 text-sm font-medium mb-2">State</label>
                    <input type="text" id="js-state" name="state"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    <div id="stateError" class="text-red-600  font-size:1rem mt-1"></div>
                </div>

            </div>

            <div class="flex gap-3">
                <!-- ZIP -->
                <div class="mb-4">
                    <label for="js-zip" class="block text-gray-600 text-sm font-medium mb-2">ZIP Code</label>
                    <input type="text" id="js-zip" name="zip"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    <div id="zipError" class="text-red-600  font-size:1rem mt-1"></div>
                </div>

                <!-- Phone -->
                <div class="mb-6">
                    <label for="js-phone" class="block text-gray-600 text-sm font-medium mb-2">Phone Number</label>
                    <input type="text" id="js-phone" name="phone"
                        class="w-full border rounded-md py-2 px-3 focus:outline-none focus:border-blue-500">
                    <div id="phoneError" class="text-red-600  font-size:1rem mt-1"></div>
                </div>

            </div>


            <!-- Submit Button -->
            <div class="flex items-center justify-end">
                <button id="rzp-button1"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Proceed to
                    Payment</button>

            </div>

        </form>

    </div>


    <script type="module" src="payment.js" defer></script>






</body>

</html>
